{% extends 'eventos/base.html' %}
{% block content %}
<main class="container d-flex flex-column align-items-center">

<h1 class="m-3">Registro de Eventos</h1>

{% if mensaje %}
<p style="color: green;">{{ mensaje }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <h2>Datos del Evento</h2>
    {{ evento_form.as_p }}

    <button class="btn btn-primary" type="submit">Registrar</button>
</form>

<a href="{% url 'dashboard_eventos' %}" class="btn btn-secondary mt-5">
    Volver al Dashboard
</a>
</main>
{% endblock %}
